<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a6dcaf32f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input 
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input" 
                class="form-control shadow-sm" 
                />
              </div>
            <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="form-control btn btn-primary shadow-sm w-100" 
                />
            </div>
           </div>        
        </form>
            <h1 id="city"></h1>
              <ul>
                <li id="date">
                </li>
                <li id="weather-description"></li>
              </ul>
              <div class="row"> 
                <div class="col-6">
                  <div class="clearfix">
                    <img 
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" 
                      alt="Partly Cloudy"
                      class="weather-icon float-left" 
                    />
                    <div class="float-left">
                      <span class="temperature" id="temperature"></span>
                      <span class="units">°C</span>   
                    </div> 
                  </div> 
                </div>
                <div class="col-6">
                <ul>
                  </li>
                  <li>
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                    Wind: <span id="wind-speed"></span>km/h
                  </li>
                </ul>
              </div>
         <div class="forecast">
        <div class="row row-cols-7">
            <div class="col">
                <div class="forecast-day">Tue</div>
                    <i class="far fa-sun forecast-sun"></i>
                    <div class="forecast-high">14°</div>
                    <div class="forecast-low">8°</div>
            </div>
                <div class="col">
                 <div class="forecast-day">Wed</div>
                    <i class="far fa-sun forecast-sun"></i>
                    <div class="forecast-high">15°</div>
                    <div class="forecast-low">9°</div>
                </div>
            <div class="col">
                 <div class="forecast-day">Thu</div>
                    <i class="far fa-sun forecast-sun"></i>
                    <div class="forecast-high">13°</div>
                    <div class="forecast-low">7°</div>
                </div>
            <div class="col">
                <div class="forecast-day">Fri</div>
                    <i class="fas fa-cloud-rain forecast-cloud-rain"></i>
                    <div class="forecast-high">9°</div>
                    <div class="forecast-low">7°</div>
                </div>
            <div class="col">
                <div class="forecast-day">Sat</div>
                    <i class="fas fa-cloud-rain forecast-cloud-rain"></i>
                    <div class="forecast-high">10°</div>
                    <div class="forecast-low">8°</div>
                </div>
            <div class="col">
                <div class="forecast-day">Sun</div>
                    <i class="fas fa-cloud-rain forecast-cloud-rain"></i>
                    <div class="forecast-high">10°</div>
                    <div class="forecast-low">7°</div>
                </div>
            <div class="col">
            <div class="forecast-day">Mon</div>
                <i class="fas fa-cloud-sun forecast-cloud-sun"></i>
                    <div class="forecast-high">12°</div>
                    <div class="forecast-low">8°</div>
                </div>
            </div>
          </div>
          <a href="https://github.com/EmilyBLHardy/my-weather-app">My GitHub project</a>
   </div>
   <script src="src/script.js"></script>
  </body>
</html>
